<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <article>
        <p>아스키 아트는 텍스트로 이미지를 표현하는 방식입니다.</p>
        <figure>
            <pre>
               /\_/\
              ( o.o )
               > ^ <
            </pre>
            <figcaption>그림 1: 귀여운 고양이 아스키 아트</figcaption>
        </figure>
        <p>아스키 아트는 코드나 텍스트 기반의 환경에서 그래픽을 표현하는 데 유용합니다.</p>
    </article>

    <!-- 이미지가 생략되어도 문제가 없으면 figure를 쓸수 있다. -->
    <figure>
        <!-- img 태그만 사용해야 하는 경우 - 단순히 이미지를 표시할 때 (내용과 관계 없는 이미지), 본문의 일부로 이미지가 꼭 필요할때에는 figure로 사용하면 안된다. -->
        <img
            src="./img/panda.jpg"
            width="300px"
            alt="레서 판다"
        >
    </figure>
    <!-- 이미지 하단에 이미지를 설명하는 문구 -->
    <figcaption>레서판다가 자고 있다.</figcaption>
</body>
</html>
