<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기-과제</title>
</head>
<style>
    table {
      border-collapse: collapse;
      border: 3px solid #000;
      table-layout: fixed;
      width: 100%;
    }

    caption {
      caption-side: bottom;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 6px 20px;
    }

    th {
      background-color: #eee;
    }

    td {
      text-align: center;
    }

    tfoot {
      font-weight: bold;
    }
  </style>
<body>
    <table>
        <!-- caption은 테이블의 첫번째 자식으로 사용해야 함 -->
        <caption>2023 학년도 대학수능능력시험 성적통지표</caption>
        <thead>
            <tr>
                <th>구분</th>
                <!-- rowspan을 사용해 열을 병합하는 경우 병합하는 수만큼 하단의 다른 tr에서 해당되는 열을 삭제해 주어야 함 -->
                <th rowspan="2">한국사 영역</th>
                <th>국어 영역</th>
                <th>수학 영역</th>
                <th rowspan="2">영어 영역</th>
                <!-- colspan을 사용해 행을 병합하는 경우 병합하는 수만큼 해당되는 행을 삭제해 주어야 함 -->
                <th colspan="2">탐구 영역</th>
                <th>제 2외국어<br>/한문 영역</th>
            </tr>
            <tr>
                <th>선택과목</th>
                <th>화법과 작문</th>
                <th>확률과 통계</th>
                <th>생활과 윤리</th>
                <th>지구과학 1</th>
                <th>독일어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>표준점수</th>
                <td rowspan="2">&nbsp;</td>
                <td>131</td>
                <td>137</td>
                <td>&nbsp;</td>
                <td>53</td>
                <td>64</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <th>백분위</th>
                <td>93</td>
                <td>95</td>
                <td>&nbsp;</td>
                <td>75</td>
                <td>93</td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>등급</th>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
