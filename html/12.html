<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections</title>
</head>
<body>
    <!-- 사이트를 안내하는 메뉴가 들어가는 부분, h1태그를 반드시 포함하는게 좋다. EX) h1 태그는 보통 로고에 사용됨 -->
    <header>
        <h1>EST</h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>뉴스</h2>
        <article>
            <h3>Article</h3>
            <p>Content</p>
        </article>
        <article>
            <h3>Article</h3>
            <p>Content</p>
        </article>
    </section>
    <aside>
        <h2>광고</h2>
        <p>Content</p>
        <!-- 단락을 구분할 때 사용하기 때문에 <p>태그 내의 사용은 하지 않습니다. -->
        <hr/>
    </aside>
    <footer>
        <h2>EST 사업자 정보</h2>
        <address>
            <dl>
                <dt></dt>
                <dd></dd>
            </dl>
        </address>
    </footer>
</body>
</html>
