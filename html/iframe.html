<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- 
        accelerometer : 스마트폰 같은 가속도센서 지원 기기에서 가로세로 전환 자동 지원
        autoplay : 자동재생 지원
        encrypted-media : 암호화된 영상 재생 지원
        picture-in-picture : 스마트폰에서 떠있는 작은화면으로 동영상 재생 지원
     -->
    <iframe
        width="1280"
        height="720"
        src="https://youtu.be/M_X5in_6jrI?si=RyNsA1azxcR2zemF"
        frameborder="0"
        allow="accelerometer; autoplay; encrypyted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</body>
</html>
