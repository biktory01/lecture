<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<style>
    form {
        background-color: antiquewhite;
    }
</style>
<body>
    <h1>로그인</h1>
    <!-- form action 에는 url을 적어 넣으면 된다. -->
    <form action="/" method="GET" autocomplete="off">
        <!-- input의 type 기본값은 "text"이다. input을 만들고 label을 붙여 연결시켜 준다. -->
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요." required><br>

        <label for="email">이메일:</label>
        <input type="email" autocomplete="email" disabled>
        <br>

        <!-- name 과 id 값은 똑같게 맞춰줄 필요는 없다. -->
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" name="pw" placeholder="특수문자 및 대문자 포함해주세요"><br>

        <label for="username">닉네임:</label>
        <input type="text" value="rosy" id="username" name="username">
        <br>
        <input type="submit" />
    </form>
</body>
</html>
