    <script>
        const me = {
            name : '이한수',
            canEat : function(){
                console.log('나는 아침을 먹는다');
            },
            empty : function(stomach){
                stomach.dayOne();
            }
        }

        const normal = {
            day: 1,
            dayOne : function(){
                this.day++;
            }
        }

        me.canEat(normal);
        me.empty(normal);
        console.log(normal);
    </script>
