<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콘솔
        console.log("로그입니다");
        console.error("오류입니다");
        console.warn("경고입니다");

        console.table([1,2,3,"a","b","c"]);
        // key : value
        // 배열은 index(순서)를 가짐, 객체는 직접 key(키워드)값을 가짐
        console.table({name:"한수", company:"company"})

        // 타이머 체크 - time & timeEnd는 한묶음으로 사용해야함
        console.time("start");
        console.log(1,2,3);
        console.time("end");
        console.timeEnd("start");
        console.timeEnd("end");
    </script>
    <!-- script:scr : Emmet 문법으로 작성 가능 -->
</body>
</html>
