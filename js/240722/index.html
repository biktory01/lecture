<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        class Robot{
            // 객체를 생성해주는 함수
            constructor(name){
                this.name = name;
            }
            sayYourname(){
                console.log(`나의 이름은 ${this.name}이다.`);
            }
        }
        const robot = new Robot("이다빈");
        console.log(robot);

        class BabyRobot extends Robot{
            constructor(name, age){
                // 여기서 super는 Robot의 constructor 이다.
                super(name);
                this.name = "베이비" + name;
                this.age = age;
            }
        }
        const babyRobot = new BabyRobot("없음", 1);
        console.log(babyRobot);
    </script>
</body>
