<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열 탐색
        const str = "Hello world, Hello weniv!";

        console.log(str.indexOf("Hello"));
        // 있으면 첫번째 인덱스 값을 출력함
        console.log(str.indexOf("weniv"));
        // 없는 값을 찾으면 -1이 출력됨
        console.log(str.indexOf("licat"));
        console.log(str.indexOf("Hello", 5)); // 13이 출력됨
        
        console.log("---lastIndexOf---");
        console.log(str.lastIndexOf("Hello"));
        console.log(str.lastIndexOf("weniv"));
        // 없는 값을 찾으면 -1이 출력됨
        console.log(str.lastIndexOf("licat"));
        // 12번째 영역이 공백이며, 해당 영역에서 역순으로 조회하기 때문에 0이 출력됩니다.
        console.log(str.lastIndexOf("Hello", 12));

        console.log("---includes---");
        console.log(str.includes("Hello"));
        console.log(str.includes("Hello"));

        console.log("---match---");
        console.log(str.match(/[A-Z]/g)); // 대문자
        console.log(str.match(/[0-9]/g)); // 숫자
        console.log(str.match(/H/)); // 숫자

        // 문자열의 일부를 가져오는
        const str2 = "Hello Weniv";
        // H = 0 , e = 1 , l = 2 , l = 3 , o = 4 , 띄어쓰기 = 5
        // 시작인덱스 <= x < 종료인덱스
        console.log("---substring---");
        console.log(str2.substring(0, 5));
        console.log(str2.substring(6, str2.length - 1));
        console.log(str2.substring(6));
        // 전체 문자열 출력
        console.log(str2.substring());
        // 값이 음수이거나 , 숫자가 아닐때는 0으로 처리된다.
        console.log(str2.substring(-2, 5));
        // 시작인덱스가 종료인덱스보다 값이 크거나 같으면 종료인덱스와 시작인덱스가 바뀌어서 출력된다.
        console.log(str2.substring(-2, "hello"));

        // 슬라이스는 음수 인덱스를 사용할 수 있다.
        console.log("---slice---");
        console.log(str2.slice(0, 5));
        console.log(str2.slice(6, -1));
        // 숫자가 아닌 것은 0으로 처리됨
        // 시작인덱스가 종료인덱스보다 값이 크거나 같으면 공백으로 출력됩니다.
        console.log(str2.slice(2, "hello")); //slice(2, 0);
        console.log(str2.slice("hello", 2));

        console.log("---substr---");
        console.log(str2.substr(6, 5));
        console.log(str2.substr(6)); // 길이가 없으면 문자열의 끝까지
        console.log(str2.substr(6, 0));
        console.log(str2.substr(6, -2)); // 음수나 0이면 빈 문자열

        // Deprecated -> 웹 표준에서 제거될 수 있다.

        // 문자열 쪼개는 메서드
        console.log("---split---");
        const phonenumber = "010-1234-1234";
        // 하이픈을 기준으로 배열을 표현하게 됩니다.
        console.log(phonenumber.split("-"));

        // 전체 문자열에서 만족하는 값 만큼 쪼갤 때
        console.log(apple.split("", 2));

        // 문자열을 바꾸는 메서드
        // 원래의 값을 바꾸는 것X
        console.log("---replace---");
        const str3 = "Hello World! Hello World!";
        console.log(str3.replace("Hello", "Hi"));
        console.log(str3);
        // 정규식 g태그로 인해서 모든 hello가 hi로 바뀌게 되는데
        console.log(str3.replace(/Hello/g, "Hi"));
        // replaceAll을 사용하게 되면 정규식을 사용하지 않고도 모든 hello를 hi로 바꿀 수 있다.
        console.log(str3.replaceAll("Hello", "Hi"));

        // 대소문자를 변경하는 메서드
        console.log("---lower/upper---");
        const search = "JavaScript"; // 'javascript'
        console.log(search.toUpperCase());
        console.log(search.toLowerCase());

        // 문자열 반복
        // console.log("*" * 10);
        console.log("---repeat---");
        console.log("*".repeat(5));

        // 문자열 시작과 끝
        console.log("---trim---");
        // 쓸데없는 공백을 제거함
        console.log("    Hello licat    ".trim());

        console.log("---padStart, padEnd ---")
        // 3시 -> 03
        // 자리수보다 작을때에는 출력이 되고
        console.log("3".padStart(2, "0"));
        console.log("12".padStart(2, "0"));
        console.log("12".padEnd(5, "-"));
    </script>
</body>
</html>
