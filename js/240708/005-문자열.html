<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문자열
        // 작은 따옴표, 큰 따옴표, 백틱으로 감싸진 텍스트
        let str1 = 'hello world';
        let str2 = "hello world";
        // 백틱은 줄바꿈 표현이 가능하다.
        let str3 = `hello world`;
        // 백슬래시(\)를 사용하면 띄어쓰기와 특수 문자를 중간에 넣을 수 있다.

        console.log(typeof str1);
        console.log(typeof str2);
        console.log(typeof str3);

        // 10 + 20 = 30
        const a = 10;
        const b = 20;

        console.log(a+ " + " + b + " = " + (a + b));
        // {}안에 들어가는 것은 모두 문자열이 됩니다.
        console.log(`${a} + ${b} = ${a+b}`);
        console.log(`제 이름은 ${'이한수'}입니다`)
        console.log(`제 나이는 ${'??'}입니다`)

        //--------문자열의 특징-----------
        console.log('-------문자열 특징-------')
        let greeting = 'Hello world';
        console.log(greeting[0]);
        // 공백도 출력이 가능하다.
        console.log(greeting[5]);
        // 범위를 벗어나게 되면 undefined가 출력됩니다.
        console.log(greeting[12]);
        console.log(greeting[-1]); //undetined
        console.log(greeting.at(-1));

        console.log("문자열의 길이: ", greeting.length);
        console.log(greeting[greeting.length - 1]);

        greeting[5] = "k";
        console.log(greeting);

        let greeting2 = "안녕하세요";
        let company = "위니브";
        console.log(greeting2 + company); // '안녕하세요위니브'
        console.log("안녕하세요위니브" === greeting2 + company);
        console.log("a+b=" + a + b); // "a+b=10" -> "a+b=1020"
    </script>
</body>
</html>
