<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 200px;
            padding: 10px;
            display: flex;
            gap: 30px;
            /* flex-direction: column; */
            background-color: #eee;
            align-items: ;
        }

        .item {
            background-color: rosybrown;
            border: 1px solid #000;
            /* 아무 변화 없음 */
            /* flex-grow: 0; */
            /* 자식 요소들이 남은 여백을 동일하게 나눠가짐 */
            flex-grow: 1;
        }

        .item2 {
            /* 하나의 요소만 2로 변경을 했을 시에는 여백을 1 : 2 : 1 : 1 비율로 나눠가짐 */
            flex-grow: 2;
            /* 그럼 flex-grow:2; flex-basis:200px이면 1 : (2+200px) : 1 : 1로 나눠짐 */
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">item A</div>
        <div class="item item2">item B</div>
        <div class="item item3">item C</div>
        <div class="item item4">item D</div>
    </div>
</body>
</html>
