<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            /* 변화가 일어날 직접적인 대상에게 준다. */
            /* 소수점도 적용 가능 */
            /* transition: 1s; */
            transition: cubic-bezier(0.075, 0.82, 0.165, 1) 1.5s;
        }
        div:hover {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
