<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 800px;
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
        }
        .item1 {
            grid-area: 1/1/3/4;
            background-color: royalblue;
        }
        .item2 {
            grid-area: 1/4/4/-1;
            background-color: gold;
        }
        .item3 {
            grid-area: 3/1/4/3;
            background-color: blueviolet;
        }
        .item4 {
            grid-area: 3/3/4/3;
            background-color: coral;
        }
        .item5 {
            grid-area: 4/1/6/3;
            background-color: salmon;
        }
        .item6 {
            grid-area: 4/3/6/-1;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
    </div>
</body>
</html>
