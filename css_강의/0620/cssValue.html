<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전역 변수 */
        :root{
            --personal-color: teal;
        }

        /* 지역 변수 */
        ul{
            --second-color: royalblue;
            padding: 0;
            list-style: none;
        }

        li{
            font-size: clamp(1rem, 2.5vw, 2rem);
            /*
            - 최소 텍스트 크기는 1rem.
            - 이상적인 텍스트 크기는 `2.5vw` (뷰포트 너비의 2.5%).
            - 최대 텍스트 크기는 2rem.
            */
            background-color: var(--second-color);
        }

        div{
            background-color: var(--second-color);
            border: 5px solid var(--personal-color);
        }
        .flex {
            display: flex;
            justify-content: space-between;
        }
        input {
            width: calc(100% - 90px);
        }
        button {
            padding: 0 20px;
        }
        li{
            float:left;
                width:calc((100% - (24px * 2)) / 3);
        }
        li:not(:first-child) {
            margin-left:24px;
        }
    </style>
</head>

    </ul>
</body>
</html>
