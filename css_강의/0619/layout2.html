<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        body {
            width: 500px;
        }
        header {
            width: 500px;
            padding: 40px 0;
            background-color: #A2C8EF;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        section {
            width: 400px;
            padding: 240px 0;
            background-color: #4B5371;
        }
        aside {
            width: 100px;
            padding: 240px 0;
            color: #000;
            background-color: #D0F465;
        }
        footer {
            width: 500px;
            padding: 40px 0;
            background-color: #EF7E71;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>header</header>
        <div class="content">
            <section>
                <article>section > article</article>
            </section>
            <aside>aside</aside>
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>
