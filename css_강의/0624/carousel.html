<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }
        .carousel {
            width: 600px;
            height: 600px;
            margin: 0 auto;
            position: relative;
        }
        .carousel li {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: aqua;
            border-radius: 20px;
            border: 0;
        }
        .carousel li:first-child {
            z-index: 1;
        }
        .carousel li:nth-child(2) {
            left: 63%;
            transform: rotateY(40deg) translateY(-50%);
            background-color: red;
        }
    </style>
</head>
<body>
    <ul class="carousel">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
