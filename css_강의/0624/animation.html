<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        @keyframes animation-name {
            from {}
            to {}
        }
        @keyframes animation-name {
            0% {
                margin-left: 40%;
                background-color: royalblue;
            }

            50% {
                margin-left: 0%;
                background-color: royalblue;
            }

            100% {
                margin-left: 80%;
                background-color: royalblue;
            }
        }
        .bg {
            width: 300px;
            height: 300px;
            position: relative;
            background-color: royalblue;
            border-radius: 50%;
            /* animation: animation-name 3s ease-in 1s infinite alternate both running; */
        }
        .bg div {
            width: 130px;
            height: 10px;
        }
        .black {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotate(135deg) translate(-50%, 0%);
            background-color: black;
        }
        .green {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotate(225deg) translate(50%, -30%);
            background-color: green;
        }
        .red {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotate(-225deg) translate(50%, -30%);
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="black"></div>
        <div class="green"></div>
        <div class="red"></div>
    </div>
</body>
</html>
