<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            color: red;
            background-color: antiquewhite;
        }

        /* !important는 사용하지 않는 것이 좋다. */
        .item {
            width: 100px;
            height: 100px;
            color: black !important;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        Container
        <div class="item">item</div>
    </div>
</body>
</html>
