<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            color: red;
            border: 5px solid pink;
        }

        h1, h2, p {
            border: inherit;
        }
    </style>
</head>
<body>
    <section>
        <h1>hello</h1>
        <h2>hello</h2>
        <p>hello</p>

        <!-- 기본적으로 사용되는 스타일이 있기 때문에 영향을 받지 않음 -->
        <button>hello</button>
        <input type="text" value="hello">
    </section>

    <h1>hello</h1>
    <h2>hello</h2>
</body>
</html>
