<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 200vh;
        }
        .box {
            width: 100px;
            height: 100px;
            font-size: 20px;
            background-color: rosybrown;
            opacity: 0.8;
        }
        .absolute {
            position: absolute;
            top: 0;
            left: 0;
        }
        .parent {
            position: relative;
        }
        .static {
            position: static;
        }
        .fixed {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
        .sticky {
            position: sticky;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box static">static</div>
        <div class="box fixed">fixed</div>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis molestias, dolorem minus mollitia quas odio blanditiis, beatae atque at ex, doloribus sapiente asperiores fuga cumque. Quod velit voluptas autem eum.
    </div>
    <div class="box absolute">absolute</div>
    <div class="box sticky">sticky</div>
</body>
</html>
