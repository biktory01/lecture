<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            display: flex;
        }
        .wrap div {
            width: 100px;
            height: 100px;
            margin-right: 10px;
            background-color: blueviolet;
        }
        .one {
            border-radius: 50%;
        }
        .two {
            border-radius: 10px;
        }
        .three {
            border-radius: 100% 0 0 0;
        }
        .four {
            border-radius: 100% 0 100% 0;
        }
        .five {
            border-radius: 0 50% 0 50%;
        }
        div.six {
            height: 50px;
            border-radius: 100px 100px 0 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
    </div>
</body>
</html>
