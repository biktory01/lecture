<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: inline-block;
            padding: 15px 25px;
        }

        .box1 {
            color: #fff;
            font-weight: 700;
            background-color: #343f50;
            box-shadow: inset 5px 5px 0 0 #4A5568;
            border: 5px solid #000;
        }

        .box2 {
            color: #fff;
            background: linear-gradient(90deg, #834df6 0%, #336df2 100%);
            border: 5px dashed #e6d6ff;
            border-radius: 30px;
            background-clip: padding-box;
        }

        .box3 {
            border: 2px solid #ddd;
            border-radius: 0 50px 50px;
            box-shadow: 5px 5px 5px 0 #eee;
        }
    </style>
</head>
<body>
    <p class="box1">Helloüñê</p>
    <p class="box2">Helloüñê</p>
    <p class="box3">Helloüñê</p>
</body>
</html>
