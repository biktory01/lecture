<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        .none {
            color: #333;
            text-transform: none;
        }
        .upper {
            color: royalblue;
            text-transform: uppercase;
        }
        .lower {
            color: red;
            text-transform: lowercase;
        }
        .cap {
            color: green;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="none">변형 방지</p>
    <p class="upper">super ultra hyper</p>
    <p class="lower">SUPER POWER HURRICANE</p>
    <p class="cap">world wide web</p>
</body>
</html>
