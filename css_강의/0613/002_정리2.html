<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        p {
            font-size: 36px;
            margin-bottom: 50px;
        }
        p:last-child {
            margin-bottom: 0px;
        }
        .under {
            color: blue;
            text-decoration-line: underline;
        }
        .overline {
            color: yellowgreen;
            text-decoration-line: overline;
        }
        .line-through {
            color: red;
            text-decoration-line: line-through;
        }
    </style>
</head>
<body>
    <p class="under">디자이너님 최종 파일입니다.</p>
    <p class="overline">RE: 디자이너님 진짜 최종 파일입니다.</p>
    <p class="line-through">RE: RE: RE: 디자이너님 진짜 최최최최ㅊㅚ종 파일입니다.</p>
</body>
</html>
